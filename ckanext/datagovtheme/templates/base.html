{% ckan_extends %}

{% block scripts %}
  {{ super() }}
  {% resource 'datagovtheme/js' %}
  <script>
  $(function(){
    $("a[href*='/data.gov'], a[href*='.data.gov']").click(
      function(e) {
        e.preventDefault();
        window.open($(this).attr('href'), '_blank');
      });
  });
  </script>
{% endblock %}

{% block styles %}
  {{ super() }}
  {% resource 'datagovtheme/styles/datagovtheme.css' %}
  <style>
  #menu-footer2 a {
    color: #428BCA;
  }

  .site-footer .nav > li > a {
    font-size: inherit;
  }

  .social-nav .nav li a i {
    font-size: inherit;
  }

  .social-nav .nav li a span {
    padding-left: 0.25em;
  }
  </style>
{% endblock %}
